<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Erine Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/erine.css" />
</head>

<body>
    <div class=main-grid>

        <!-- always at the top -->
        <nav>
            <div class=title-area>
                <p>Erine Prototype</p>
            </div>
            <ul>
                <li>Creator</li>
                <li>Source Code</li>
            </ul>
        </nav>


        <div class=game-screen>

            <div id="erine-start-menu">
                <p>"this is how shit starts"</p>
                <button id="start-game">Start</button>
            </div>

            <div id="erine-explore-mode">
                <div class="erine-smut-provider">art goes here</div>
                <div class="erine-game-navigation">Navigation goes here</div>
                <div class="character-info">

                    <span class="character-class">
                        <p>Class: Maw Snuggler</p>
                    </span>
                    <ul>
                        <li>times eaten: 362</li>
                        <li>times cuddled: 923</li>
                        <li>favourite pred: dragons</li>
                        <li>lust: 74</li>
                    </ul>

                </div>
            </div>

            <div id="erine-save-screen">
                <p>"some save screen shit"</p>
                <button id=saveGame>Save Game</button>
            </div>

            <div id="erine-vn-mode">
                <p>VN style bitches</p>
                <button id="dunno">"whatup"</button>
            </div>
        </div>




    </div>

    <script src="scripts/erine.js"></script>
    <script src="scripts/exploreMode.js"></script>
    <script src="scripts/saveScreen.js"></script>
    <script src="scripts/startMenu.js"></script>
    <script src="scripts/vnMode.js"></script>
</body>

</html>
